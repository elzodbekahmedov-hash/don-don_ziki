<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Favicon links -->
    <link rel="icon" type="image/png" href="favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png." />
    <meta name="apple-mobile-web-app-title" content="Don-Don-Ziki" />
    <link rel="manifest" href="site.webmanifest" />
    <!--Tailwind-->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="bg-gray-900">
    

    <header class="w-full pt-6 sm:pt-12 pb-10 sm:pb-16">
  <div
    class="max-w-[175px] sm:max-w-[700px] w-full h-auto sm:h-[150px]
           m-auto border-[3px] border-[#57657C] rounded-[15px]
           p-4 sm:p-6
           flex flex-col sm:flex-row
           items-center sm:justify-between
           gap-4"
  >
    <!-- Logo -->
    <div class="max-w-[120px] sm:max-w-[155px]">
      <img src="./img/tipa-logo.svg" alt="basic-logo" class="w-full" />
    </div>

    <!-- Score box -->
    <div class="bg-white border rounded-lg px-6 py-3">
      <div class="flex flex-col items-center w-24 sm:w-32">
        <p
          class="text-[12px] sm:text-[15px]
                 text-[rgba(42,69,194,0.8)]
                 font-medium tracking-[2.5px]"
        >
          SCORE
        </p>
        <h2
          class="text-[48px] sm:text-[64px]
                 font-semibold
                 text-[rgba(86,84,104,1)]
                 leading-none"
        >
          0
        </h2>
      </div>
    </div>
  </div>
</header>


    <div id="gameZone" class=" grid grid-cols-2  justify-center place-items-center gap-[50px] p-10 sm:flex-row ">
        <img class="hand-js  w-20 sm:w-42" src="./img/paper.png" alt="paper">
        <img class="hand-js  w-20 sm:w-42" src="./img/rock.png" alt="rock">
      
        <img class="hand-js  w-20 sm:w-42  col-span-2" src="./img/scissors.png" alt="scissors">
  
    </div>
  

    <div id="resultZone" class="flex justify-center items-center gap-10 p-10 hidden ">
         <img id="user" class=" w-20 sm:w-42 "  src="" alt="user">
         <button id="refreshGame" class=" rounded-[8px] border-white border-[4px bg-gray-200">Play Again</button>
        <img id="robot" class="w-20 sm:w-42 " src="" alt="robot">
    </div>
    <script src="./js/app.js" type="module"></script>
</body>
</html>
